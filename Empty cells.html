<!DOCTYPE html>
<html>
    <head>
        <title>Table styling</title>
        <style>
            table{
                empty-cells: hide;
            }
            td {
                border: 2px solid crimson;
                padding: 10px;
            }
        </style>
        <body>
            <h1>Empty cells property</h1>
            <table>
                <tr>
                    <td>1</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td></td>
                </tr>
            </table>
        </body>
    </head>
</html>
