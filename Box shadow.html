<!DOCTYPE html>
<html>
    <head>
        <title>BOX SHADOW PROPERTY</title>
        <style>
            body{
                background-color: black;
                color: azure;
            }
            div{
                width: 100px;
                height: 100px;
                border: 1px solid skyblue;
                margin: 15px auto;
                padding: 10px;

            }
            #top-left{
                box-shadow: -6px -6px #ffa500;
            }
            #Bottom-right{
                box-shadow: 6px 6px 6px #ffa500;
            }
            #Bottom-right-spread{
                box-shadow: 6px 6px 6px 6px #d16262;
            }
            #outer-spread{
                box-shadow: 0 0 10px #00ff6a;
            }
            #inset{
                box-shadow: inset 0 0 10px #f4f1f3;
            }

        </style>
        <body>
            <h1>BOX SHADOW PROPERTY</h1>
            <div id="top-left">Top Left</div>
            <div id="Bottom-right">Bottom Right</div>
            <div id="Bottom-right-spread">Bottom Right spread</div>
            <div id="outer-spread">Outer Spread</div>
            <div id="inset">Inset</div>

        </body>
    </head>
</html>
